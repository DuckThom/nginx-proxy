version: '2'

services:
    app:
        build: build
        restart: always
        container_name: nginx-proxy
        volumes:
            - ~/.certs/:/etc/nginx/certs # Certificates for containers that require a HTTPS connection go here
            - /var/run/docker.sock:/tmp/docker.sock:ro
        ports:
            - '80:80'
            - '443:443'

